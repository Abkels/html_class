<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="logo"><img src="./Assets/Ice-Cream-Logo-Color-Outline-350x350--426H5U.png" alt="">
            </div>
            <h1>Sign in</h1><br><br>
            
            <div class="google-signin">
                <div class="icon"><img src="./Assets/google.png" alt=""></div>
                <div class="text">Sign up with google</div>
            </div>

            <div class="holder">
                <div class="div1">
                    <label class="username" for="#">Username or Email Address</label>
                <div class="name"><input type="text" placeholder="name@mail.com" required
                 ></div>
                </div>

                <div class="div2">
                    <div><label class="password" for="#">Password</label></div>
                    <div class="pwrd"><input type="password" placeholder="password" required></div>
                 </div>

                 <!-- <div class="div3">
                    <label class="confirm-password" for="#">Confirm password</label>
                   <div class="confirm-pwd"><input type="password" placeholder="confirm password" required></div>
                 </div> -->

                 <div class="btn"><button>Sign in</button></div>
            </div>
            
        </div>
    </div>
</body>
</html>
